<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Advanced topics in robotis - Project</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
              <h1>ATiR Project</h1>
              <h3>Michał Łabaz, Ankit Yadav, Toseef Khan</h3><br>
          </div>
        </div>
        <h2>Settings</h2>
        <div class="row row-top">

          <div class="col-md">
              <h4>Setting 1</h4>
          </div>
          <div class="col-md">
              <h4>Setting 2</h4>
          </div>
          <div class="col-md">
            <h4>Setting 3</h4>
          </div>
        </div>
        <h2>Controls</h2>
        <div class="row row-middle">
                <div class="col-md-3">
                    <h4>Panel 1</h4>
                </div>
                <div class="col-md-6">

<div class="dpad">
  <button class="up" name="command" value="up">up</button><br><br>
  <button class="right" name="command" value="right">right</button>
  <button class="left" name="command" value="left">left</button><br><br>
    <button class="down" name="command" value="down">down</button>
</div>
                </div>
                <div class="col-md-3">
                      <h4>Panel 2</h4>
                </div>
              </div>
        <h2>Data</h2>
        <div class="row row-bottom">
          <div class="col-sm">
              <h4>Graph 1</h4>
          </div>
          <div class="col-md">
              <h4>Graph 2</h4>
          </div>
          <div class="col-md">
              <h4>Graph 3</h4>
          </div>
          <div class="col-md">
              <h4>Graph 4</h4>
          </div>
        </div>

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
